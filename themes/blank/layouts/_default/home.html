{{ define "main" }}
{{ .Content }}
{{ range site.RegularPages }}

<!-- display the title like [categories][date][title] -->
<h3>
  {{ range .Params.categories }}
  <a href="{{ " /categories/" | relLangURL }}{{ . | urlize }}">[{{ . }}]</a>
  {{ end }}
  {{ .Date.Format "2006-01-02" }}
  <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
</h3>

{{ end }}
{{ end }}
